<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login/Signup Screen -->
  <div id="login-screen" class="screen active">
    <img src="assets/icons/logo.png" alt="Game Logo" class="logo">
    <h1>Login or Signup</h1>
    <div id="login-container">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p>Don't have an account? <button onclick="showSignup()">Sign Up</button></p>
    </div>
  </div>

  <!-- Signup Screen -->
  <div id="signup-screen" class="screen">
    <img src="assets/icons/logo.png" alt="Game Logo" class="logo">
    <h1>Sign Up</h1>
    <div id="signup-container">
      <input type="text" id="signup-username" placeholder="Username">
      <input type="password" id="signup-password" placeholder="Password">
      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <button onclick="showLogin()">Login</button></p>
    </div>
  </div>

  <!-- Home Screen -->
  <div id="home-screen" class="screen">
    <img src="assets/icons/logo.png" alt="Game Logo" class="logo">
    <h1>Welcome, <span id="user-name"></span></h1>
    <button onclick="startGame()">Start Game</button>
    <button onclick="openShop()">Shop</button>
    <button onclick="openLevels()">Levels</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Shop Screen -->
  <div id="shop-screen" class="screen">
    <img src="assets/icons/logo.png" alt="Game Logo" class="logo">
    <h1>Shop</h1>
    <p id="coins-display">Coins: 100</p>
    <div id="shop-items"></div>
    <button onclick="goToHome()">Back</button>
  </div>

  <!-- Levels Screen -->
  <div id="levels-screen" class="screen">
    <img src="assets/icons/logo.png" alt="Game Logo" class="logo">
    <h1>Levels</h1>
    <div id="levels-grid"></div>
    <button onclick="goToHome()">Back</button>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="screen">
    <img src="assets/icons/logo.png" alt="Game Logo" class="logo">
    <h1 id="level-title">Level 1</h1>
    <p id="question"></p>
    <div id="options"></div>
    <button onclick="goToLevels()">Back</button>
  </div>

  <script src="script.js"></script>
</body>
  </html>
