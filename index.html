<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="screen active">
    <img src="assets/icons/logo.png" alt="Game Logo" class="logo">
    <h1>Login</h1>
    <img src="assets/icons/login_icon.png" alt="Login Icon" class="icon">
    <input type="text" id="username" placeholder="Enter your username">
    <button onclick="login()">Login</button>
  </div>

  <!-- Home Screen -->
  <div id="home-screen" class="screen">
    <img src="assets/icons/logo.png" alt="Game Logo" class="logo">
    <h1>Welcome, <span id="user-name"></span></h1>
    <img src="assets/icons/home_icon.png" alt="Home Icon" class="icon">
    <button onclick="startGame()">Start Game</button>
    <button onclick="openShop()">Shop</button>
    <button onclick="openLevels()">Levels</button>
    <button onclick="exitGame()">Exit</button>
  </div>

  <!-- Shop Screen -->
  <div id="shop-screen" class="screen">
    <img src="assets/icons/logo.png" alt="Game Logo" class="logo">
    <h1>Shop</h1>
    <p id="coins-display">Coins: 100</p>
    <div id="shop-items"></div>
    <button onclick="goToHome()">Back</button>
  </div>

  <!-- Levels Screen -->
  <div id="levels-screen" class="screen">
    <img src="assets/icons/logo.png" alt="Game Logo" class="logo">
    <h1>Levels</h1>
    <div id="levels-grid"></div>
    <button onclick="goToHome()">Back</button>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="screen">
    <img src="assets/icons/logo.png" alt="Game Logo" class="logo">
    <h1 id="level-title">Level 1</h1>
    <p id="question"></p>
    <div id="options"></div>
    <button onclick="goToLevels()">Back</button>
  </div>

  <script src="script.js"></script>
</body>
  </html>
